<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP 1 : Découverte de Vue.js 3</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
    <h1>Bonjour, je m'appelle {{ firstname }}</h1>
  </div>

  <script>
    Vue.createApp({
      setup() {
        const firstname = Vue.ref('Mickaël')
        return {
          firstname
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
