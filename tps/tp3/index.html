<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>TP 1 : Découverte de Vue.js 3</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
    <header>
      <p id="logo">LOGO</p>
      <nav>
        <ul>
          <li>Accueil</li>
          <li>Boutique</li>
          <li>Contact</li>
          <li v-if="isAuthenticated">
            <img class="avatar" src="https://xsgames.co/randomusers/avatar.php?g=male">
            <span>Mickaël</span>
          </li>
          <li v-else>Connexion</li>
        </ul>
      </nav>
    </header>
    <p v-show="true" class="alert">Message de maintenance : Une maintenance aura lieu le 32 février 2050.</p>
  </div>

  <script>
    Vue.createApp({
      setup() {
        const isAuthenticated = Vue.ref(false);
        return {
          isAuthenticated
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
