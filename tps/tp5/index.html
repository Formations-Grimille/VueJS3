<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>TP 5 : Les profils</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
    <h1>Listing des utilisateurs du site</h1>
    <div class="cards-container">
      <div v-for="(user, index) in users" class="card" :key="user.uuid">
        <div class="card-header">
          <div class="avatar-container">
            <img v-if="user.premium" src="img/icons/star.png" alt="star icon premium" class="premium-icon"/>
            <img class="avatar" :src="user.avatar" :alt="user.uuid + ' avatar'">
          </div>
          <div class="user-identity">
            <h3>{{ user.firstname }} {{ user.lastname }}</h3>
            <p>{{ user.age }} ans.</p>
          </div>
        </div>
        <div class="card-content">
          <h5 v-if="user.socials">Réseaux sociaux</h5>
          <h5 v-else>Pas de réseaux sociaux associés.</h5>
          <ul>
            <li class="social" v-for="social in user.socials" :key="social.type">
              <img :src="'img/socials/' + social.type + '_icon.png'"/><a :href="social.url">{{ social.name }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
